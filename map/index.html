<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/ObservationsofConservativeSpecies_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.33107770909285,-84.09056873278034],[42.333530170978605,-84.08745633569625]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Basemap_0');
        map.getPane('pane_Basemap_0').style.zIndex = 400;
        var layer_Basemap_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Basemap_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Basemap_0;
        map.addLayer(layer_Basemap_0);
        map.createPane('pane_USGSTopographicMap_1');
        map.getPane('pane_USGSTopographicMap_1').style.zIndex = 401;
        var layer_USGSTopographicMap_1 = L.tileLayer('http://caltopo.s3.amazonaws.com/topo/{z}/{x}/{y}.png', {
            pane: 'pane_USGSTopographicMap_1',
            opacity: 1.0,
            attribution: '<a href="https://caltopo.com">Â© Caltopo</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 16
        });
        layer_USGSTopographicMap_1;
        function pop_ObservationsofConservativeSpecies_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['photo'] !== null ? autolinker.link(feature.properties['photo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Observed</th>\
                        <td>' + (feature.properties['Observed'] !== null ? autolinker.link(feature.properties['Observed'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Place</th>\
                        <td>' + (feature.properties['Place'] !== null ? autolinker.link(feature.properties['Place'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coefficient of Conservatism</th>\
                        <td>' + (feature.properties['Coefficient of Conservatism'] !== null ? autolinker.link(feature.properties['Coefficient of Conservatism'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ObservationsofConservativeSpecies_2_0() {
            return {
                pane: 'pane_ObservationsofConservativeSpecies_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ObservationsofConservativeSpecies_2');
        map.getPane('pane_ObservationsofConservativeSpecies_2').style.zIndex = 402;
        map.getPane('pane_ObservationsofConservativeSpecies_2').style['mix-blend-mode'] = 'normal';
        var layer_ObservationsofConservativeSpecies_2 = new L.geoJson(json_ObservationsofConservativeSpecies_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ObservationsofConservativeSpecies_2',
            layerName: 'layer_ObservationsofConservativeSpecies_2',
            pane: 'pane_ObservationsofConservativeSpecies_2',
            onEachFeature: pop_ObservationsofConservativeSpecies_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_ObservationsofConservativeSpecies_2_0(feature));
            },
        });
        var cluster_ObservationsofConservativeSpecies_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_ObservationsofConservativeSpecies_2.addLayer(layer_ObservationsofConservativeSpecies_2);

        bounds_group.addLayer(layer_ObservationsofConservativeSpecies_2);
        cluster_ObservationsofConservativeSpecies_2.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ObservationsofConservativeSpecies_2.png" /> Observations of Conservative Species': cluster_ObservationsofConservativeSpecies_2,"USGS Topographic Map": layer_USGSTopographicMap_1,"Basemap": layer_Basemap_0,},{collapsed:false}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_ObservationsofConservativeSpecies_2)) {
                    if (map.getZoom() <= 15 && map.getZoom() >= 19) {
                        layer_ObservationsofConservativeSpecies_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_ObservationsofConservativeSpecies_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_ObservationsofConservativeSpecies_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ObservationsofConservativeSpecies_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_ObservationsofConservativeSpecies_2)) {
                    if (map.getZoom() <= 15 && map.getZoom() >= 19) {
                        layer_ObservationsofConservativeSpecies_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_ObservationsofConservativeSpecies_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        resetLabels([layer_ObservationsofConservativeSpecies_2]);
        map.on("zoomend", function(){
            resetLabels([layer_ObservationsofConservativeSpecies_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ObservationsofConservativeSpecies_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ObservationsofConservativeSpecies_2]);
        });
        </script>
    </body>
</html>
